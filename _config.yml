# -----------------------------
# Aartheis Atlas
# StoneBound Fate Campaign Site
# -----------------------------

# --- Required options --- #

title: Aartheis Atlas

description: "A campaign atlas for StoneBound Fate: sessions, NPCs, factions, locations, maps, and house rules."

author: Aaron Graifman

# Required for GitHub Project Pages
url: "https://aaron13g.github.io"
baseurl: "/hero-dnd-site"

# --- Navigation Bar --- #

navbar-links:
  Home: ""
  StoneBound Fate:
    - Atlas Home: "atlas/"
    - Sessions: "atlas/sessions"
    - NPCs: "atlas/npcs"
    - Locations: "atlas/locations"
    - Factions: "atlas/factions"
    - Rules: "atlas/rules"
  Table Demo: "table-demo"

# --- Logo --- #

avatar: "assets/img/g-logo-vice.png"
round-avatar: true

# --- Footer Social Links --- #

social-network-links:
  email: "aaronmgraifman@gmail.com"
  github: aaron13g
  linkedin: aaron-graifman

rss-description: StoneBound Fate campaign updates and reference materials.

# --- General Options --- #

share-links-active:
  twitter: false
  facebook: false
  linkedin: true
  vk: false

url-pretty: "aaron13g.github.io/hero-dnd-site"

excerpt_length: 50
feed_show_excerpt: true
feed_show_tags: true
post_search: true

# --- Colour Scheme --- #

navbar-col: "#3B1B3F"
navbar-text-col: "#FFFFFF"
navbar-children-col: "#FFF5FA"
navbar-border-col: "#2A0F2E"

page-col: "#FFFDFE"
text-col: "#2F2F33"

link-col: "#0F52BA"
hover-col: "#8A1F5C"

footer-col: "#F3EEF4"
footer-text-col: "#555555"
footer-link-col: "#2F2F33"

# --- Date / Markdown --- #

timezone: "America/Toronto"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

kramdown:
  input: GFM

# --- Defaults --- #

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: false
      social-share: false
  -
    scope:
      path: ""
    values:
      layout: "page"

# --- Exclusions --- #

exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/

plugins:
  - jekyll-paginate
  - jekyll-sitemap


