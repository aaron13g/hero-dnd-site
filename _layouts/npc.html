---
layout: page
---

<div class="npc-profile">

  {% if page.portrait %}
    <div class="npc-portrait">
      <img src="{{ page.portrait | relative_url }}"
           alt="{{ page.title }} portrait">
    </div>
  {% endif %}

  <div class="npc-meta">
    <ul>
      <li><strong>Role:</strong> {{ page.role }}</li>
      <li><strong>Race:</strong> {{ page.race }}</li>
      <li><strong>Alignment:</strong> {{ page.alignment }}</li>
      <li><strong>Status:</strong> {{ page.status }}</li>
      <li><strong>Affiliation:</strong> {{ page.affiliation }}</li>
      <li><strong>First Appearance:</strong> Session {{ page.first_session }}</li>
    </ul>
  </div>

</div>

<div class="npc-content">
  {{ content }}
</div>
